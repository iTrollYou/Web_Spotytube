<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>SpotyTube</title>

    <link rel="stylesheet" href="/static/css/style.css" type="text/css"/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uh3+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
<div class="wrapper">

    <div class="st-wrapper">

        <h1 class='st-tittle'><img class="image" src="/static/images/spotytube.png"></h1>
        <div class='pre-awesome-line'></div>

        <section class="content wrapper">
            {% for content in tracks_names %}
                <div class="rectangle">
                    <div class="row">
                        <div class="columnImage">
                            <img class="imageSongs" src={{ content[4] }}>

                        </div>
                        <div class="columnSongs">
                            <h2 class="nameSong">{{ content[0] }}</h2>
                            <h3 class="artistSong">{{ content[1] }}</h3>
                            <audio controls>
                                <source src={{ content[5] }} >
                            </audio>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </section>


    </div>
</div>
</body>
</html>
