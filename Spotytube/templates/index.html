<script type="text/javascript">
    function RedirectURL(idSong) {
        window.location = createDynamicURL(idSong);
    }

    function createDynamicURL(idSong) {
        return '/ShowTracks?id=' + idSong;

    }
    function mensajeError(){
        window.alert('Limite de peticiones excedido')
    }
</script>


<div class="wrapper">

    <div class="st-wrapper">

        <h1 class='st-tittle'><img class="image" src="/static/images/spotytube.png"></h1>
        <div class='pre-awesome-line'></div>

        <section class="content wrapper">
            <div class="box">
                <div class="container-1">
                    <span class="icon"><i class="fas fa-search"></i></span>
                    <form action="/SearchSpotify" method="get">
                        <input type="search" name="search" id="search" placeholder="Search..."/>
                        <div class="row">
                            <div class="columnRadio">
                                <label>
                                    <input type="radio" name="typesearch" value="url">
                                </label> Url<br>
                            </div>
                            <div class="columnRadio">
                                <label>
                                    <input type="radio" name="typesearch" value="name" checked>
                                </label> Name<br>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
            </div>
        </section>


        {% if playlist_names %}
            {% for content in playlist_names %}
                <div class="column">
                    <div class="card">
                        <img class="image" src={{ content[1] }} alt={{ content[0] }} style="width: 300px;height:300px;">
                        <div class="container">
                            <h3>{{ content[0] }}</h3>
                            <p>
                            <form class="btnContainer" action="/ShowTrack" method="get">
                                <a href="#" id={{ content[2] }}  onclick="RedirectURL(this.id)">
                                    <button type="button">Choose</button>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        {%  if limit == 1%}
            <script>
            window.alert('Limite de peticiones excedido')
            </script>
        {% endif %}
    </div>
</div>
